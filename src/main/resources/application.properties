# ===============================================
# CONFIGURACIÓN DE CONEXIÓN A MYSQL (XAMPP)
# ===============================================

# 1. Driver para MySQL Connector/J
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. URL de Conexión: localhost:3306 al esquema CursoFinder
spring.datasource.url=jdbc:mysql://localhost:3306/CursoFinder

# 3. Credenciales por defecto de XAMPP
spring.datasource.username=root
spring.datasource.password=

# ===============================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ===============================================

# 4. Dialecto de Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 5. Configuración DDL: Mantiene 'update' para crear/actualizar las tablas si es necesario
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true

# Puerto del servidor (ya lo tenías, se mantiene)
server.port=8080